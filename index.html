<!DOCTYPE html>
<html lang="en" ng-app="oAuthClient">
<head>
    <meta charset="UTF-8">
    <title>Outh Client Example</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/rx/dist/rx.all.js"></script>

    <script src="js/app.js"></script>

</head>
<body>

<div ng-controller="exampleController as controller">

    <H2>Google</H2>

    <button class="google" ng-click="controller.authenticate()"></button>

    <div>{{controller.message}}</div>

</div>

</body>
</html>
