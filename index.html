<!DOCTYPE html>
<html lang="en" ng-app="oAuthClient">
<head>
    <meta charset="UTF-8">
    <title>Outh Client Example</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <script src="node_modules/rx/dist/rx.all.js"></script>

    <script src="js/app.js"></script>

</head>
<body>

<div class="centralPane">

    <div ng-controller="googleController as controller" class="hasBorder">

        <div>
            <div class="inline">
                <H2>Google</H2>

                <button
                        class="google"
                        ng-click="controller.authenticate()"
                        ng-disabled="!controller.signInEnabled"
                ></button>
            </div>

            <div class="inline" ng-if="controller.name" >
                <img
                        width="100"
                        height="100"
                        src="{{controller.profilePicUrl}}"
                />

                <div class="inline">
                    <h3>{{controller.name}}</h3>
                    <a href="mailto:{{controller.email}}">{{controller.email}}</a>
                </div>
            </div>
        </div>

        <div ng-if="controller.message">{{controller.message}}</div>

        <div ng-if="controller.tokenInfoOutput">
            Show Token Info: <input type="checkbox" ng-model="controller.showTokenInfo" />
        </div>

        <div ng-if="controller.showTokenInfo">
            <H3>Token Info:</H3>

            <div>
                <textarea
                    rows="5" cols="100"
                    disabled>{{controller.tokenInfoOutput}}</textarea>
            </div>

            <div>
                <button ng-click="controller.getTokenInfo()">Refresh</button>
            </div>
        </div>

    </div>


</div>

</body>
</html>
